syntax = "proto3";

package bamboo.access.api.v1;

option csharp_namespace = "Bamboo.Access.Api.V1";
option go_package = "apiv1";
option java_multiple_files = true;
option java_outer_classname = "BambooAccessApiProto";
option java_package = "com.bamboo.access.api.v1";
option objc_class_prefix = "BAA";
option php_namespace = "Bamboo\\Access\\Api\\V1";

// BambooAccessAPI is the user-facing API provided by Bamboo access nodes.
service BambooAccessAPI {
  // SendTransaction submits a transaction to the network.
  rpc SendTransaction(SendTransactionRequest) returns (SendTransactionResponse);
  // GetBlockByHash gets a block by hash.
  rpc GetBlockByHash(GetBlockByHashRequest) returns (GetBlockByHashResponse);
  // GetBlockByNumber gets a block by number.
  rpc GetBlockByNumber(GetBlockByNumberRequest) returns (GetBlockByNumberResponse);
  // GetLatestBlock gets the latest sealed block.
  rpc GetLatestBlock(GetLatestBlockRequest) returns (GetLatestBlockResponse);
  // GetTransactions gets a transaction by hash.
  rpc GetTransaction(GetTransactionRequest) returns (GetTransactionResponse);
  // GetBalance returns the balance of an address.
  rpc GetBalance(GetBalanceRequest) returns (GetBalanceResponse);
  // CallContract performs a contract call.
  rpc CallContract(CallContractRequest) returns (CallContractResponse);
}

message SendTransactionRequest {
  message Transaction {
    bytes to = 1;
    bytes script = 2;
    uint64 nonce = 3;
    uint64 compute = 4;
    bytes payer_signature = 5;
  }
  Transaction transaction = 1;
}

message SendTransactionResponse {
  bytes hash = 1;
}

message Block {
  enum Status {
    STATUS_PENDING = 0;
    STATUS_SEALED = 1;
  }
  bytes hash = 1;
  uint64 number = 2;
  repeated bytes transaction_hashes = 3;
  Status status = 4;
}

message GetBlockByHashRequest {
  bytes hash = 1;
}

message GetBlockByHashResponse {
  Block block = 1;
}

message GetBlockByNumberRequest {
  bytes number = 1;
}

message GetBlockByNumberResponse {
  Block block = 1;
}

message GetLatestBlockRequest {
  bool is_sealed = 1;
}

message GetLatestBlockResponse {
  Block block = 1;
}

message GetTransactionRequest {
  bytes hash = 1;
}

message GetTransactionResponse {
  message Transaction {
    enum Status {
      STATUS_PENDING = 0;
      STATUS_FINALIZED = 1;
      STATUS_REVERTED = 2;
      STATUS_SEALED = 3;
    }
    bytes to = 1;
    bytes script = 2;
    uint64 nonce = 3;
    uint64 compute = 4;
    bytes payer_signature = 5;
    Status status = 6;
  }
  Transaction transaction = 1;
}

message GetBalanceRequest {
  bytes address = 1;
}

message GetBalanceResponse {
  bytes value = 1;
}

message CallContractRequest {
  bytes script = 1;
}

message CallContractResponse {
  bytes script = 2;
}
